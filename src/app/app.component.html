<div class="wrapper {{themeService.theme.value}}" >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink=''>stackOverFlow</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNavAltMarkup">
      <div  class="navbar-nav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a *ngIf="!isAuth" class="nav-link" routerLinkActive='active' [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item">
            <a *ngIf="!isAuth" class="nav-link" routerLinkActive='active' [routerLink]="['/signup']">Sign Up</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <button *ngIf="isAuth" class="btn btn-primary" type="button" (click)="addQuestion()">Add question</button>
          </li>
          <li  *ngIf="isAuth" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{user.email}}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink]="['/']" (click)="logout()">LogOut</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container justify-content-center align-items-center">
    <router-outlet></router-outlet>
  </div>
</div>

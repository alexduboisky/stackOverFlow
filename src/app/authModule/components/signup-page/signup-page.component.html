<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 signup-form">
      <h2>Registration</h2>
      <hr>
      <form [formGroup]="form" (ngSubmit)="submit($event)">
        <div class="form-group">
          <label for="exampleInputEmail1" class="col-form-label-lg">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
          <div *ngIf="form.get('email').invalid && form.get('email').touched">
            <span *ngIf="form.get('email').errors.required">
              The field must not be empty
            </span>

            <span *ngIf="form.get('email').errors.email">
              Invalid email
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-form-label-lg">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <div *ngIf="form.get('password').invalid && form.get('password').touched">
            <span  *ngIf="form.get('password').errors.required">
              The field must not be empty
            </span>

            <span *ngIf="form.get('password').errors.minlength">
              Password must be at least 8 characters
            </span>
          </div>

        </div>
        <div class="d-flex justify-content-between flex-wrap">
          <button class="btn btn-dark btn-lg" (click)="loginWithGoogle($event)"><i class="fab fa-google"></i> Google</button>
          <button class="btn btn-dark btn-lg" (click)="loginWithGitHub($event)"><i class="fab fa-github"></i> GitHub</button>
          <button class="btn btn-dark btn-lg" (click)="loginWithMicrosoft($event)"><i class="fab fa-microsoft"></i> Microsoft</button>
        </div>

        <div>
          <span>{{error}}</span>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="!form.valid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
